// Function to calculate average volume level
function getAverageVolume(array) {
    var sum = 0;
    var length = array.length;
    for (var i = 0; i < length; i++) {
        sum += array[i];
    }
    // Calculate average volume
    var averageVolume = sum / length;
    return averageVolume;
}
